spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_real_estate?characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: jet
    password: 1
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      auto-commit: true
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 600000
      pool-name: order-pool
      max-lifetime: 28740000
    jackson:
      time-zone: "GMT+8"
      jackson.date-format: "yyyy-MM-dd HH:mm:ss"
  cloud:
    eureka:
      instance:
        prefer-ip-address: true
      client:
        serviceUrl:
          defaultZone: http://localhost:8761/eureka/
    loadbalancer:
      retry:
        enabled: true
    hystrix:
      command:
        default:
          circuitBreaker:
            enabled: true
          execution:
            isolation:
              strategy: THREAD
  zipkin:
    base-url: http://127.0.0.1:9411/
    discoveryClientEnabled: false
    sender:
      type: web
    service:
      name: ${spring.application.name}
  sleuth:
    enabled: true
    sampler:
      probability: 0.2

mybatis:
  mapper-locations:
  - classpath:META-INF/mapper/*.xml
  - classpath*:com/**/mapper/*.xml
  typeHandlersPackage: "com.jet.realestate.house.handler"

server:
  port: 8484

logging:
  level:
    root: debug
    com.jet.realestate.house: debug